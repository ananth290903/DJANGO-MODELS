{% extends "book_outlet/base.html" %}

{% block title %}
  All Books
{% endblock %}

{% block content %}
    <h1>CATALOGUE</h1>
    <ul>
       {% for book in books %}
        <li>
          <a href="{{book.get_absolute_url}}"> {{book.title}}</a>(Rating:{{book.rating}})
        </li>
       {% endfor %}
    </ul>
{% endblock %}

{% comment %}

<a href="{% url "book-detail" book.id%}"> {{book.title}}</a>(Rating:{{book.rating}})

{% endcomment %}
